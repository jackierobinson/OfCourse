<div class="offerings-dropdown">
    <div class="btn-group offerings-select" uib-dropdown dropdown-append-to-body>
        <button id="btn-append-to-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
            Dept <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
            <li ng-repeat="dept in departments" role="menuitem"><a href="#">{{dept}}</a></li>
        </ul>
    </div>

    <div class="btn-group offerings-select" uib-dropdown dropdown-append-to-body>
        <button id="btn-append-to-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
            Number <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
            <li role="menuitem"><a href="#">Action</a></li>
            <li role="menuitem"><a href="#">Another action</a></li>
            <li role="menuitem"><a href="#">Something else here</a></li>
            <li role="menuitem"><a href="#">Separated link</a></li>
        </ul>
    </div>

</div>

<div ng-controller="CourseModalController as $ctrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li ng-repeat="item in $ctrl.items">
                    <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ $ctrl.selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Enroll</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </script>
    <table class="table table-hover">

        <tbody>
            <tr class="table-hover" ng-click="$ctrl.open()" ng-repeat="course in courses"><td>{{course.department}} {{course.number}} {{course.name}}</td></tr>
        </tbody>
    </table>
</div>
<div class="registered">
    <h3>Successfully Registered</h3>
</div>
