<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Daily Schedule</h4>
        <button class="btn btn-default" type="submit">Monday</button>
        <button class="btn btn-default" type="submit">Tuesday</button>
        <button class="btn btn-default" type="submit">Wednesday</button>
        <button class="btn btn-default" type="submit">Thursday</button>
        <button class="btn btn-default" type="submit">Friday</button>
    </div>
    <div class="panel-body">
        <div style="border-color:rebeccapurple"></div>
        <ul class="list-group" ng-repeat="course in schedule">
            <li class="list-group-item">
                <h4>{{course.name}}</h4>
                <p>{{course.startTime}}-{{course.endTime}} {{course.days}}</p>
                <p>{{course.location}}</p>
            </li>
        </ul>
    </div>
</div>
