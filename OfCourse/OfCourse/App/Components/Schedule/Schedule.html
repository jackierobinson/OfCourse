<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Today's Schedule</h4>
    </div>
    <div class="panel-body">
        <ul class="list-group" ng-repeat="course in schedule">
            <li class="list-group-item">
                <h4>{{course.name}}</h4>
                <p>{{course.time}}</p>
                <p>{{course.location}}</p>
            </li>
        </ul>
    </div>
</div>
