<div class="table-responsive">
    <table class="table table-condensed table-bordered">
        <thead>
        <tr>
            <th>Time</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="time in times">
            <th>{{time}}</th>
        </tr>
        </tbody>

    </table>
</div>
